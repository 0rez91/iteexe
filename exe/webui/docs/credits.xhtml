
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Credits</title>

    <style>
      html {
        opacity:0.5;
        background-color: #FAFAFA;
        background-image: url("/images/mrX.png");
        background-position: center 15px;
        background-repeat: no-repeat;
      }



      * {
        cursor: default;
        -moz-user-select: none;
      }

      h3 {
        font-weight: bold;
        font-size: small;
        text-align: center;
        margin: 15px 0px 5px 0px;
      }

     #gecko {
        color: #999999;
        font-family: sans-serif;
        font-size: small;
        border-top: 1px solid #999999;
	}

      .creditsGroup {
        margin-bottom: 1px;
        text-align: center;
      }

      .footnote {
        font-size: x-small;
        text-align: justify;
      }

      h2.title {
        margin-top: 200px;
        margin-bottom: 100px;
        text-align: center;
      }

      a {
        color: blue;
        text-decoration: underline;
      }

      ul {
        margin-top: 0px;
        margin-left: 0px;
        padding-left: 0px;
      }

      li {
        list-style-type: none;
      }

      .center {
        text-align: center;
      }
    </style>

  </head>
  <body>
            <div class="creditsGroup">
          <ul>
            <li>Wen-Chen Hol</li> 
            <li>Jenny Lin</li>
            <li>Wayne Mackintosh</li>
            <li>Helena Mill</li>
            <li>David Moore</li>
            <li>Matthew Sherborne</li>
            <li>Brent Simpson</li>
          </ul>
        </div>

        <!-- thanks Firefox ! -->
        <p id="gecko" class="center">Powered by Gecko.</p>

  </body>
</html>
