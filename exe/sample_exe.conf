[system]
# Which port will the server listen on
# It only listens on the loopback interface (127.0.0.1)
# So no outside connections are allowed
##port = 8081

# Where is exe installed. 
##exe-dir = /usr/share/exe

# Where are the static web resources
##web-dir = /usr/share/exe

# Where should packages be stored
##data-dir = $HOME

# Change the below line to point to your firefox installation
##browser-path = /usr/bin/firefox

# Where should packages be saved to, and where should we look for
# existing packages to make up unique package names
##data-dir = ~



# This section is used to specify which levels of logging
# should apply to which loggers (loggging components)
[logging]
# This is the default level for all loggers
root = ERROR

# ----------- Internal Loggers --------------

# This sets the logging level for specialized exceptions raised in the program
##error = DEBUG

# This sets the logging level for tree nodes
# this is part of the inner workings of exe
##node = DEBUG

# This sets the logging level for packages
# packages hold nodes
##package = DEBUG

# This sets the logging level for high level saving and loading of packages
##packagestore = DEBUG

# This sets the logging level for low-level persistence (saving and loading)
##persist = DEBUG

# This sets the logging level of the Unique ID Generator
# this component creates a unique ID for each IDevice as
# it is instantiated
##uniqueidgenerator = DEBUG

# ----------- IDevice Loggers --------------

# This sets the logging level for basic (shared) IDevice behaviour
# like moving around the tree etc.
##idevice = DEBUG

# This sets the logging level for storing and loading IDevices
# Usually IDevices made with the editor
##idevicestore = DEBUG

# This sets the logging level for idevices created with the idevice editor
##genericidevice = DEBUG

# Free Text IDevice logging level
##freetextidevice = DEBUG

# Case Study IDevice logging level
##casestudyidevice = DEBUG

# Multi Choice IDevice logging level
##multichoiceidevice = DEBUG

# Reflection IDevice logging level
##reflectionidevice = DEBUG

# Title IDevice logging level
# (Title IDevices just show the title of each tree node)
##titleidevice = DEBUG

# ----------- Page Loggers --------------
##mainpage = DEBUG
##authoringpage = DEBUG
##editorpage = DEBUG
##errorpage = DEBUG
##exportpage = DEBUG
##loadpage = DEBUG
##packagedirectpage = DEBUG
##propertiespage = DEBUG
##savepage = DEBUG
##scormpage = DEBUG
##websiteexport = DEBUG

# ----------- Pane Loggers --------------
##idevicepane = DEBUG
##menupane = DEBUG
##outlinepane = DEBUG
##propertiespane = DEBUG
##stylepane = DEBUG

# ----------- Block Loggers --------------
##block = DEBUG
##blockfactory = DEBUG
##casestudyblock = DEBUG
##freetextblock = DEBUG
##genericblock = DEBUG
##multichoiceblock = DEBUG
##reflectionblock = DEBUG
##titleblock = DEBUG

# ----------- Element Loggers --------------
##element = DEBUG
##editorelement = DEBUG
##optionelement = DEBUG
##questionelement = DEBUG

# 
# ----------- Internal web server loggers --------------
##common = DEBUG
##server = DEBUG
##webinterface = DEBUG
##manifest = DEBUG # To do with exporting
